<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/icons/favicon.png" type="image/png"> <!-- Link to PNG favicon -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Ubuntu Mono', monospace;
        }
        .carousel-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 500%; /* Adjust to fit all videos */
            transition: transform 0.5s ease; /* Smooth transition */
        }
        .video-item {
            flex-shrink: 0;
            height: 100%;
            width: 100vw;
            background-color: black;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5); /* White color with 50% opacity */
            font-size: 16vw; /* Reduced font size */
            font-weight: 700;
            text-align: center;
            z-index: 10;
            max-width: 80%; /* Ensure title stays within screen borders */
            white-space: normal; /* Allow text wrapping */
            overflow-wrap: break-word; /* Break long words */
        }
        .description {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: 300;
            z-index: 10;
        }
        .copyright {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: 300;
            z-index: 10;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
            pointer-events: none;
        }
        .nav-buttons button {
            pointer-events: auto;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.5;
        }
        .audio-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none; /* Remove background */
            border: none; /* Remove border */
            color: white; /* White icon color */
            font-size: 2rem; /* Adjust icon size */
            cursor: pointer;
            z-index: 10;
        }
        .audio-toggle:focus {
            outline: none; /* Remove focus outline */
        }
    </style>
</head>

    <div class="nav-buttons">
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>
    </div>

    <button class="audio-toggle" id="audio-toggle">ðŸ”Š</button> <!-- Audio toggle button -->

    <script>
        const carousel = document.getElementById('carousel');
        const videos = document.querySelectorAll('video');
        let currentIndex = 0;
        const totalVideos = videos.length;

        function updateCarousel(index) {
            const offset = -index * 100;
            carousel.style.transform = `translateX(${offset}vw)`;
            stopAllVideos(); // Stop audio of all videos
            videos[index].play(); // Play the audio of the current video
        }

        function stopAllVideos() {
            videos.forEach(video => {
                video.pause();
                video.currentTime = 0; // Optionally reset playback position
            });
        }

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalVideos;
            updateCarousel(currentIndex);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalVideos) % totalVideos;
            updateCarousel(currentIndex);
        });

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                currentIndex = (currentIndex + 1) % totalVideos;
            } else {
                currentIndex = (currentIndex - 1 + totalVideos) % totalVideos;
            }
            updateCarousel(currentIndex);
        });

        document.getElementById('audio-toggle').addEventListener('click', () => {
            const isMuted = videos[0].muted;
            videos.forEach(video => {
                video.muted = !isMuted;
                if (!isMuted) {
                    video.play(); // Ensure video continues playing when unmuted
                }
            });
            document.getElementById('audio-toggle').textContent = isMuted ? 'ðŸ”Š' : 'ðŸ”‡'; // Toggle icon
        });
    </script>
